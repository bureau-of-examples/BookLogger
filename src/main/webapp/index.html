<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="css/site.css" />
    <title>Book Logger Demo App</title>
</head>
<body>

    <div class="container">
        <div data-ng-controller="AppController as books">
            <h1>Hello World {{books.appName}} ({{books.appDesc}}) 123!</h1>
            <div class="btn-group" role="group" aria-label="...">
                <a href="#/" class="btn btn-default">Main page</a>
                <a href="#/addBook" class="btn btn-default">Add a new Book</a>
                <a href="#/editBook/{{books.lastEdited}}" class="btn btn-default">Edit last edited</a>
            </div>
            <hr>

            <ng-view>
            </ng-view>

            <hr>
            <h3>Current favorite book is: {{books.favoriteBook}}</h3>
        </div>
    </div>
    <script src="components/angular/angular.js" ></script>
    <script src="components/angular-route/angular-route.js" ></script>
    <script src="components/angular-cookies/angular-cookies.js" ></script>
    <script src="components/angular-mocks/angular-mocks.js" ></script>

    <script src="app/app.js" ></script>
    <script src="app/httpMock.js" ></script>
    <script src="app/AppController.js" ></script>
    <script src="app/books/BooksController.js" ></script>
    <script src="app/books/AddBookController.js" ></script>
    <script src="app/books/EditBookController.js" ></script>
    <script src="app/services/dataService.js" ></script>
    <script src="app/services/loggerService.js" ></script>
    <script src="app/services/constantService.js" ></script>
    <script src="app/services/badgeService.js" ></script>
</body>
</html>
