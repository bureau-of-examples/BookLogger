

<h3>Add a new book</h3>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="bookTitle" class="col-sm-1 control-label" >Title</label>
        <div class="col-sm-4">
            <input id="bookTitle" type="text" class="form-control" placeholder="Title">
        </div>
    </div>

    <div class="form-group">
        <label for="bookAuthor" class="col-sm-1 control-label" >Author</label>
        <div class="col-sm-4">
            <input id="bookAuthor" type="text" class="form-control" placeholder="Author">
        </div>
    </div>

    <div class="form-group">
        <label for="bookPublished" class="col-sm-1 control-label" >Year</label>
        <div class="col-sm-4">
            <input id="bookPublished" type="text" class="form-control" placeholder="Year">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-4">
            <button class="btn btn-primary" type="button" >Save</button>
        </div>
    </div>

</form>
