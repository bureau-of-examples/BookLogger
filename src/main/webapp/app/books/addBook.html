

<h3>Add a new book</h3>

<form name="bookForm" class="form-horizontal" role="form">

    <div class="form-group" data-ng-class="{'has-error': bookForm.bookTitle.$invalid && bookForm.bookTitle.$dirty}">
        <label for="bookTitle" class="col-sm-1 control-label" >Title</label>
        <div class="col-sm-4">
            <input id="bookTitle" name="bookTitle" type="text" class="form-control" placeholder="Title" data-ng-model="vm.book.title" data-ng-required="true">
        </div>
        <div class="col-sm-1">
            <span class="required-hint" title="This field is required">*</span>
        </div>
    </div>

    <div class="form-group" data-ng-class="{'has-error': bookForm.bookAuthor.$invalid && bookForm.bookAuthor.$dirty}">
        <label for="bookAuthor" class="col-sm-1 control-label" >Author</label>
        <div class="col-sm-4">
            <input id="bookAuthor" name="bookAuthor" type="text" class="form-control" placeholder="Author" data-ng-model="vm.book.author"  data-ng-required="true">
        </div>
        <div class="col-sm-1">
            <span class="required-hint" title="This field is required">*</span>
        </div>
    </div>

    <div class="form-group" data-ng-class="{'has-error': bookForm.bookPublished.$invalid && bookForm.bookPublished.$dirty}">
        <label for="bookPublished" class="col-sm-1 control-label" >Year</label>
        <div class="col-sm-4">
            <input id="bookPublished" name="bookPublished" type="text" class="form-control" placeholder="yyyy" data-ng-model="vm.book.year_published"  data-ng-required="true" data-ng-pattern="/^[0-9]{4,4}$/">
        </div>
        <div class="col-sm-1">
            <span class="required-hint" title="This field is required">*</span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-4">
            <button class="btn btn-primary" type="button" data-ng-disabled="bookForm.$invalid || !bookForm.$dirty" data-ng-click="vm.addBook ? vm.addBook(vm.book) : vm.saveBook(vm.book)" >Save</button>

            <button class="btn btn-default" data-ng-show="vm.setAsFavorite" data-ng-click="vm.setAsFavorite()">Set As Favorite</button>

            <a href="#/" class="btn btn-default" data-ng-click="vm.incrementCancel()" >Cancel</a>
        </div>
    </div>

</form>
